<template>
    <lightning-card title="ApexImperativeMethod" icon-name="custom:custom63">
        <div slot="actions">
            <lightning-button label="Load Opportunities" onclick={handleLoad}></lightning-button>
        </div>
        <template if:true={oppsLst}>
            <div class="slds-box">
                <div class="slds-box">
                    Imperative Method
                </div>
        
                <template for:each={oppsLst} for:item="opp">
                    <div key={opp.Id} class="slds-box">
                        {opp.Name} :: {opp.Amount} :: {opp.StageName}
                    </div>
                </template>
            </div>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
    <template if:true={oppsLst}>
        <div class="slds-box">
            <div class="slds-box">
                Imperative Method
            </div>
            
            <template for:each={oppsLst} for:item="opp">
                <div key={opp.Id} class="slds-box">
                    {opp.Name} :: {opp.Amount} :: {opp.StageName}
                </div>
            </template>
        </div>
    </template>
    <template if:true={error}>
        {error}
    </template>
    
</template>
