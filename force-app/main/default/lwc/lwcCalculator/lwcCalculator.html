<template>
    <div class="slds-box">
        <lightning-card title="Simple LWC Calculator"> 
            <div>
                <lightning-input label="First Number" value={firstNumber} onchange={inputFirstNumber}></lightning-input>
                <lightning-input label="Second Number" value={secondNumber} onchange={inputSecondNumber}></lightning-input>
            </div>
            <div slot="actions">
                <lightning-button label="Addition" onclick={add} ></lightning-button>
                <lightning-button label="Subtraction" onclick={subtract}></lightning-button>
                <lightning-button label="Multiplication" onclick={multiplication}></lightning-button>
                <lightning-button label="Division" onclick={division}></lightning-button>
            </div>
            <div slot="footer">
                <lightning-badge label="Result is "></lightning-badge> {result}
            </div>
        </lightning-card>
    </div>
    
</template>
