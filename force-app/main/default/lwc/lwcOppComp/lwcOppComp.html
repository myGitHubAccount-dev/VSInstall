<template>
    <template if:true={oppsLst.data} >
        <div class="slds-box">
            <div class="slds-box">
                Wired Property
            </div>
            <template for:each={oppsLst.data} for:item="opp" >
                <div key={opp.Id} class="slds-box">
                    {opp.Name} :: {opp.Amount} :: {opp.StageName}
                </div>
            </template>
        </div>
    </template>
    <template if:true={oppsLst.error}>
        {oppsLst.error}
    </template>
</template>
