<template>
    <template if:true={oppsLst}>
        <div  class="slds-box">
            <div class="slds-box">
                Wired Function
            </div>
            <template for:each={oppsLst} for:item="opp">
                <div key={opp.Id} class="slds-box">
                    {opp.Name} :: {opp.Amount} :: {opp.StageName}
                </div>
            </template>
        </div>
    </template>
    <template if:true={error}>
        {error}
    </template>
</template>
